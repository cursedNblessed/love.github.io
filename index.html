<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос на миллион</title>
    <style>
        :root {
            --primary-color: #d32f2f;
            --yes-color: #4CAF50;
            --no-color: #f44336;
            --background-color: #ffebee;
            --text-color: #333;
            --hover-scale: 1.1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .container {
            text-align: center;
            animation: slideUp 1.5s ease-in-out 0.5s forwards;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3em;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1.5s;
        }

        #yesBtn {
            background: var(--yes-color);
            color: rgb(5, 4, 4);
        }

        #noBtn {
            background: var(--no-color);
            color: white;
        }

        button:hover {
            transform: scale(var(--hover-scale));
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Я нравлюсь тебе больше, чем просто друг?</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
    </div>

    <script>
        function redirectToPage(url) {
            try {
                window.location.href = url;
            } catch (error) {
                alert("Произошла ошибка при попытке перейти на страницу: " + error.message);
            }
        }

        document.getElementById('yesBtn').onclick = () => {
            redirectToPage('valentine.html');
        };

        document.getElementById('noBtn').onclick = () => {
            redirectToPage('404.html');
        };
    </script>
</body>
</html>
